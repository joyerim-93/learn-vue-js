<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    
    <script>
        // div tag를 받아와서 div 변수에 담기
        const div = document.querySelector('#app');
        const str = 'helloWorld';
        div.innerHTML = str;

        str = 'helloWorld!!!';
        div.innerHTML = str;
    </script>
</body>
</html>
