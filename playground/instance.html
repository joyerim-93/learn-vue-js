<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',  //app이라는 tag를 찾아가고 
            data: {
                message: 'hi'
            } // element를 지정해서 특정 tag에 붙여야 Vue를 사용가능함
        }); //Vue가 제공하는 속성, API 사용가능

    </script>

</body>
</html>
